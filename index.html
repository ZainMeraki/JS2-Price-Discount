<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Discount Script</title>
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="/Styles/reset.css">
    <link rel="stylesheet" href="/Styles/index.css">
</head>

<body>

    <div class="container">
        <h2>Discount Script Runner</h2>
        
        <p>This interactive runner will start the script upon button click.</p>
        
        <!-- Button to explicitly start the calculation -->
        <button onclick="startCalculation()">Start Discount Calculation</button>

        <!-- Highlighted instruction box -->
        <div class="highlight-box">
            <p style="margin: 0; color: inherit;">
                <strong>IMPORTANT:</strong> The script's output, including all step-by-step variables, is printed directly to the console.
                Please open your browser's <code>Developer Console</code> (usually F12) to view the complete result.
            </p>
        </div>
    </div>

    <!-- JS Script Links -->
    <script src="/Scripts/index.js"></script>

</body>
</html>
